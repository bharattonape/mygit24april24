---
- name: Install apache server   
  hosts: ec2    
  become: yes
  tasks:
    

    - name: i want to install httpd webserver on RedHat 
      dnf :
        name: httpd 
        state: present 
      when: ansible_os_family=="RedHat" 

    - name: i want to start httpd webserver on RedHat 
      service: 
        name: httpd 
        state: started 
      when: ansible_os_family=="RedHat"     